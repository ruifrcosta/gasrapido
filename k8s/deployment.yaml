---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-db
  labels:
    app: supabase-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-db
  template:
    metadata:
      labels:
        app: supabase-db
    spec:
      containers:
      - name: postgres
        image: supabase/postgres:15.1.0.147
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: db-password
        - name: POSTGRES_DB
          value: "postgres"
        volumeMounts:
        - name: supabase-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: supabase-data
        persistentVolumeClaim:
          claimName: supabase-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: supabase-db-service
spec:
  selector:
    app: supabase-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-auth
  labels:
    app: supabase-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-auth
  template:
    metadata:
      labels:
        app: supabase-auth
    spec:
      containers:
      - name: gotrue
        image: supabase/gotrue:v2.69.1
        ports:
        - containerPort: 9999
        env:
        - name: GOTRUE_DB_DRIVER
          value: "postgres"
        - name: GOTRUE_DB_DATABASE_URL
          value: "postgres://postgres:$(DB_PASSWORD)@supabase-db-service:5432/postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: db-password
        - name: GOTRUE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: jwt-secret
        - name: GOTRUE_JWT_EXP
          value: "3600"
        - name: GOTRUE_EXTERNAL_EMAIL_ENABLED
          value: "true"
        - name: GOTRUE_EXTERNAL_PHONE_ENABLED
          value: "true"
        - name: GOTRUE_MAILER_AUTOCONFIRM
          value: "true"
        - name: GOTRUE_SMS_AUTOCONFIRM
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: supabase-auth-service
spec:
  selector:
    app: supabase-auth
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 9999
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: supabase-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi