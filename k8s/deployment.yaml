apiVersion: apps/v1
kind: Deployment
metadata:
  name: gasrapido-web
  labels:
    app: gasrapido-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gasrapido-web
  template:
    metadata:
      labels:
        app: gasrapido-web
    spec:
      containers:
      - name: web
        image: gasrapido/web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: supabase-url
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: supabase-anon-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: gasrapido-web-service
spec:
  selector:
    app: gasrapido-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer

